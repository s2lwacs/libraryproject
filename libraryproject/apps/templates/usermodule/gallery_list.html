{% extends "bookmodule/layouts/base.html" %}
{% block title %} Gallery {% endblock title %}
{% block content %}
<a href="{% url 'users.logout' %}">Logout</a>
<div class="container">
    <h1>Gallery</h1>
    <a href="{% url 'add_image' %}" class="btn btn-success">Add New Image</a>
    <div class="row mt-4">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ image.title }}</h5>
                    <p class="card-text">{{ image.description }}</p>
                    <a href="{% url 'delete_image' image.id %}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this image?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
