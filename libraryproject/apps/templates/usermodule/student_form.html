{% extends "bookmodule/layouts/base.html" %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{{ title }}</button>
    </form>
    <a href="{% url 'list_students' %}" class="btn btn-secondary">Back to Students List</a>
</div>
{% endblock content %}
