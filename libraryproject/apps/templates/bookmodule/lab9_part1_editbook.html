{% extends "bookmodule/layouts/base.html" %}
{% block title %} Edit Book {% endblock title %}
{% block stylesheets %}

{% endblock stylesheets %}
{% block content %}
<div class="form-container">
    <h1>Edit Book</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required>
        </div>
        <div class="form-group">
            <label for="edition">Edition</label>
            <input type="number" id="edition" name="edition" value="{{ book.edition }}" required>
        </div>
        <button type="submit">Update Book</button>
    </form>
    <a href="{% url 'lab9_part1_listbooks' %}" class="back-link">Back to Book List</a>
</div>
{% endblock content %}
