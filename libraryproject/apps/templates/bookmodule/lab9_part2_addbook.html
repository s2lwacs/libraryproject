{% extends "bookmodule/layouts/base.html" %}
{% block title %} Add New Book {% endblock title %}
{% block content %}
<div class="container">
    <h1>Add New Book</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
    <a href="{% url 'lab9_part2_listbooks' %}" class="btn btn-secondary">Back to Book List</a>
</div>
{% endblock content %}
